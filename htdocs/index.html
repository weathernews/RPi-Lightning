  <body class="components">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Lightning Sensor</span>
        </div>
      </header>

      <div class="mdl-components mdl-js-components mdl-cell mdl-cell--12-col">
	<aside class="mdl-components__nav docs-text-styling mdl-shadow--4dp">

    <a href="#index-section" class="mdl-components__link mdl-component dashboard">
      <span class="mdl-components__link-text">Data</span>
    </a>
    <a href="#network-section" class="mdl-components__link mdl-component network">
      <span class="mdl-components__link-text">Network</span>
    </a>
    <a href="#restart-section" class="mdl-components__link mdl-component restart">
      <span class="mdl-components__link-text">Restart</span>
    </a>
    <div class="mdl-layout-spacer"></div>
    <a href="#help-section" class="mdl-components__link mdl-component help">
      <span class="mdl-components__link-text">Help</span>
    </a>
    <a href="#about-section" class="mdl-components__link mdl-component about">
      <span class="mdl-components__link-text">About</span>
    </a>
  </aside>

      <main class="mdl-layout__content mdl-color--grey-100 mdl-components__pages">

	<section id="index-section" class="mdl-components-index mdl-components__page">
	  data
	</section>

	<section id="help-section" class="mdl-components__page">
	  <div class="mdl-cell mdl-cell--12-col">
	    <div class="docs-text-styling component-title">
	      <p>Help</p>
	    </div>
	  </div>
	</section>

        <section id="about-section" class="mdl-components__page mdl-grid">
	  <div class="mdl-cell mdl-cell--12-col">
	    <div class="docs-text-styling component-title">
              <p>Lighting sensor 0.1 BETA</p>
              <p>Serial : <span id="serial"></span></p>
	      <p>Weathernews Inc.</p>
	    </div>
	  </div>
	</section>

	<section id="restart-section" class="mdl-components__page mdl-grid">
	  <div class="mdl-cell mdl-cell--12-col">
	    <div class="docs-text-styling component-title">
	      <p>システムを再起動します。</p>
	      <form action="#i" method="POST" onsubmit="restart();return false;">
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">再起動</button>
	      </form>
	    </div>
	  </div>
	</section>
	
	<section id="network-section" class="mdl-components__page mdl-grid">
	  <div class="mdl-cell mdl-cell--12-col">
	      <p>ネットワークのパラメーターを設定してください。</p>

	    <form action="#" method="POST" onsubmit="network_save(this);return false;">

	      <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		  <input class="mdl-textfield__input" type="text" id="ssid">
		  <label class="mdl-textfield__label" for="ssid">SSID</label>
		</div>
	      </div>
	      <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		  <input class="mdl-textfield__input" type="password" id="passphrase">
		  <label class="mdl-textfield__label" for="passphrase">Passphrase</label>
		</div>
	      </div>


	      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
		<input type="radio" id="option-1" class="mdl-radio__button" name="addrtype" value="dhcp" checked>
		<span class="mdl-radio__label">DHCP</span>
	      </label>
	      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
		<input type="radio" id="option-2" class="mdl-radio__button" name="addrtype" value="manual">
		<span class="mdl-radio__label">手入力</span>
	      </label>
	    
	      <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		  <input class="mdl-textfield__input" type="text" id="ipaddr">
		  <label class="mdl-textfield__label" for="ipaddr">IPアドレス</label>
		</div>
	      </div>
	      <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		  <input class="mdl-textfield__input" type="text" id="netmask">
		  <label class="mdl-textfield__label" for="netmask">サブネットマスク</label>
		</div>
	      </div>
	      <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		  <input class="mdl-textfield__input" type="text" id="gateway">
		  <label class="mdl-textfield__label" for="gateway">デフォルトゲートウェイ</label>
		</div>
	      </div>
	      <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		  <input class="mdl-textfield__input" type="text" id="proxy">
		  <label class="mdl-textfield__label" for="proxy">Proxyサーバー（オプション）</label>
		</div>
	      </div>


	    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">保存</button><span id="respmsg"></span>
          </form>
	</section>
      </main>

      </div>
    </div>
    <script src="mdl/material.min.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script>
    function network_save(form){
	$.post("network_save.cgi",{
	    'ssid':form.ssid.value,
	    'passphrase':form.passphrase.value,
	    'addrtype':form.addrtype.value,
	    'ipaddr':form.ipaddr.value,
	    'netmask':form.netmask.value,
	    'gateway':form.gateway.value,
	    'proxy':form.proxy.value
	},function(r){
	    if (r.stat == "OK") {
		document.getElementById('respmsg').innerHTML = '保存しました。';
	    }
	});
    }

function restart(){
    $.get('restart.cgi');
    location.hash = '';
}

$(function(){
    $.getJSON('network.json',function(r){
	var el = ['ssid','passphrase','ipaddr','netmask','gateway','proxy']
	for (var i in el) {
	    var e = el[i];
	    if (r[e] != "") {
		document.getElementById(e).value = r[e];
		document.getElementById(e).parentNode.classList.add('is-dirty');
	    }
	}
	if (r.addrtype == "manual") {
	    document.getElementById("option-2").parentNode.MaterialRadio.check();
	}
	document.getElementById("serial").innerHTML = r.serial;
    });
});

    </script>
  </body>
